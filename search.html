<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="lib/fontawesome.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <script src="js/script.js" defer></script>
  <title>Flixx | Search</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo"><a href="/">FLIXX</a></div>
      <nav>
        <ul>
          <li><a class="nav-link" href="/">Movies</a></li>
          <li><a class="nav-link" href="/shows.html">TV Shows</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="search">
    <div class="container">
      <form class="search-form">
        <div class="search-radio">
          <input type="radio" name="type" value="movie" checked /> Movies
          <input type="radio" name="type" value="tv" /> TV Shows
        </div>
        <div class="search-flex">
          <input type="text" id="search-term" placeholder="Search..." required />
          <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>
    </div>
  </section>

  <section class="container">
    <h2 id="search-results-heading">Search Results</h2>
    <div id="search-results" class="grid"></div>
    <div id="pagination" style="display:none;">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
      <div class="page-counter">Page 1 of 1</div>
    </div>
  </section>

  <div class="spinner"></div>
</body>
</html>
